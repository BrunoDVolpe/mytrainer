{% load static %}
<nav class="navbar navbar-expand-md navbar-light bg-light border">
    <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo_mytrainer_rbg_cropped.png' %}" alt="Logo myTrainer. Three kettlebells" style="width:68px;height:47px;">
        <span class="gray">my</span><span class="green">Trainer</span>
    </a>
    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        {% if request.user.is_authenticated %}
            <ul class="navbar-nav mr-auto mt-2">
                <li class="nav-item"><a class="nav-link">Hello, {% if request.user.first_name %}{{ request.user.first_name }}{% else %}{{ request.user.email }}{% endif %}</a></li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
                <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" role="button" id="userDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
                        <span class="caret"></span>
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdownMenuLink">
                        <h6 class="dropdown-header">Settings</h6>
                        <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                        <a class="dropdown-item" href="/">Change Password</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Log Out</a>
                    </div>
                </div>
            </ul>
        {% else %}
            <ul class="navbar-nav ml-auto mt-2">
                <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log In</a></li>
            </ul>
        {% endif %}
    </div>
</nav>
