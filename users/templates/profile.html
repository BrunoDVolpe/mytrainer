{% extends 'layout.html' %}

{% block title %}My profile{% endblock %}

{% block content %}
    <h2>My profile</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th></th>
        </tr>
        <tr>
            <td>{{ request.user.first_name }}</td>
            <td>{{ request.user.last_name }}</td>
            <td>{{ request.user.email }}</td>
            <td><a class="btn btn-secondary" href="{% url 'profile_update' %}" role="button">Edit</a></td>
        </tr>
    </table>
{% endblock %}
