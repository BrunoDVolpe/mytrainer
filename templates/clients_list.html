{% extends 'layout.html' %}

{% block title %}Meus Alunos{% endblock %}

{% block content %}
    <table>
        <tr>
            <th>Clientes</th>
        </tr>
        {% for client in clients %}
        <tr>
            <td><a href="{{ client.get_absolute_url }}">{{ client.id }} | {{ client.name }}</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
