{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class = "login">
    {% if form.errors %}
        <p>Incorrect email or password. Please try again.</p>
    {% endif %}
    
    <h1>Login</h1>

    <form method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="login" value="Login" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
