{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class = "login">

    {% if messages %}
        <div class="messages"> 
            {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div> 
    {% endif %}
    
    <h1>Login</h1>

    <form method="post">
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="login" value="Login" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
