{% extends 'layout.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <h2>My profile</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th></th>
            </tr>
            <tr>
                <td>{{ form.first_name }}</td>
                <td>{{ form.last_name }}</td>
                <td>{{ form.email }}</td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><button class="btn btn-secondary" href="" type="submit">Save</button> or <a href="{% url 'profile' %}">cancel</a></td>
                <td></td>
            </tr>
        </table>
    </form>
{% endblock %}
