{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class = "register">

    {% if messages %}
        <div class="message"> 
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div> 
    {% endif %}
    
    <h1>Register</h1>

    <form method="post" >
    {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="Register" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
